<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #948cff;
        }

        #calculator {
            background-image: url('https://media.istockphoto.com/id/1248542684/vector/abstract-blurred-colorful-background.jpg?s=612x612&w=0&k=20&c=6aJX8oyUBsSBZFQUCJDP7KZ1y4vrf-wEH_SJsuq7B5I='); /* Add the path to your image */
            background-size: cover; /* Adjust as needed */
            background-position: center; /* Adjust as needed */
            background-color: #ffffff; /* Fallback color */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        select, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Fardeen Ahmed's Temperature Converter</h2>

    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" />

    <select id="unitFrom">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <h3>Result:</h3>
    <p id="result"></p>
</div>

<script>
    function convertTemperature() {
        const temperature = parseFloat(document.getElementById('temperature').value);
        const unitFrom = document.getElementById('unitFrom').value;

        let result;
        switch (unitFrom) {
            case 'celsius':
                result = {
                    fahrenheit: (temperature * 9/5) + 32,
                    kelvin: temperature + 273.15
                };
                break;
            case 'fahrenheit':
                result = {
                    celsius: (temperature - 32) * 5/9,
                    kelvin: (temperature - 32) * 5/9 + 273.15
                };
                break;
            case 'kelvin':
                result = {
                    celsius: temperature - 273.15,
                    fahrenheit: (temperature - 273.15) * 9/5 + 32
                };
                break;
            default:
                result = {};
        }

        document.getElementById('result').innerHTML = `
            Celsius: ${result.celsius || ''}
            Fahrenheit: ${result.fahrenheit || ''}
            Kelvin: ${result.kelvin || ''}
        `;
    }
</script>

</body>
</html>
